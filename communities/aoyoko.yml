        <dt>Aoyoko.rb の紹介</dt> 
        <dd>青物横丁駅を最寄り駅とする某インターネットサービス企業で、新人Rubyist達を養成するために集まってできたコミュニティ。<br>
        「はじめるRails」や「初めてのプログラミング」の読書会、Ruby技術者認定試験朝練などの活動をしています。<br>
        いまのところ社外の人を交えての活動ができていないので、他のコミュニティの人と繋がるきっかけにしたいです。
