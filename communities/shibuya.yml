name: Shibuya.rb
description: |
  <dl>
    <dt>Shibuya.rb とは</dt>
    <dd>
      Shibuya.rbは、渋谷近郊のRubyが好きだったり、Rubyの周辺技術が気になっている人のための地域Rubyistコミュニティです。
    </dd>
    <br>
    <dt>活動</dt>
    <dd>
      毎月第三水曜日に渋谷でミートアップを開催しています。<br>
      ミートアップでは、Rubyist同士の交流に主眼を置き、LTを交えたグループディスカッションなどを行っています。
    </dd>
    <br>
    <dt>ハッシュタグ</dt>
    <dd>#shibuyarb</dd>
    <br>
    <dt>Web ページなど</dt>
    <dd>
      URL: <a href="https://www.facebook.com/groups/shibuya.rb/">https://www.facebook.com/groups/shibuya.rb/</a><br/>
      URL: <a href="https://groups.google.com/group/shibuya_rb?hl=ja">https://groups.google.com/group/shibuya_rb?hl=ja</a><br>
    </dd>
    <br>
    <dt>一緒にランチしませんか？</dt>
    <dd>
      現在は不定期開催ですが、渋谷周辺の Rubyist でランチに行こうぜ！という会合もやっています。
    </dd>
    <br>
    <dt>ハッシュタグ</dt>
    <dd>#shibuyarblunch</dd>
    <br>
    <dt>Web ページなど</dt>
    <dd>
      URL: <a href="http://shibuyarblunch.heroku.com/">http://shibuyarblunch.heroku.com/</a>
    </dd>
  </dl>
