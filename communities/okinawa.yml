    <dt>Okinawa.rb の紹介</dt>
    <dd>
    毎週水曜日の夜7時から、ギークハウス沖縄で Weekly Meetup を開いています．
    とりあえずフラっと沖縄に来て，ギークハウス沖縄に泊まって，Okinawa.rb に参加すると良いと思います．
    そんなに頑張って計画立てなくてもわりと大丈夫なので，お気軽にお越しくださ〜い :-)
    </dd>
